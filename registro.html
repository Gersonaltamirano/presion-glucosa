<body>
    <div id="registro">
        <div class="jumbotron">

            <h2>Registro Nuevo Cliente</h2>
            <form @submit.prevent="agregarCliente(nombre, apellido, telefono, fechaNacimiento, sexo)"
                  class="form" >
                <input v-model="nombre"
                       placeholder="Nombre" id="Nombre" type="text" class="form-control my-3" >
                <input v-model="apellido"
                       placeholder="Apellido" id="Apellido" type="text" class="form-control my-3">
                <input v-model="telefono"
                       placeholder="Telefono" id="Telefono" type="number" class="form-control my-3" >
                <input v-model="fechaNacimiento"
                       iplaceholder="Fecha Nacimiento" id="FechaNacimiento" type="date" class="form-control my-3">
                <select v-model="sexo"
                        class="form-control my-3" id="Sexo" >
                    <option value=""></option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
                <button :disabled="!todaLaInfo == true" type="submit" class="btn btn-info pull-rigth" > Guardar </button>
                <a href="/" class="btn btn-success pull-rigth" >Regresar</a>
            </form>

        </div>

        </div>
